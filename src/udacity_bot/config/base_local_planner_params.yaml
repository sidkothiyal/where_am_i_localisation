TrajectoryPlannerROS:

  holonomic_robot: false
  max_vel_x: 0.3
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 2.0
  acc_lim_x: 1.5
  acc_lim_y: 1.5

  pdist_scale: 2.5
  gdist_scale: 0.4

  meter_scoring: true
  sim_time: 2.0

  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.1
